<script>
    var property = [{
        fontSize: '12px',
        color: '#222831'
    }, {
        fontSize: '15px',
        color: '#444951'
    }, {
        fontSize: '18px',
        color: '#666a70'
    }, {
        fontSize: '24px',
        color: '#aaacaf'
    }, {
        fontSize: '27px',
        color: '#cccdcf'
    }, {
        fontSize: '30px',
        color: '#eee'
    }, ]
    $.get(HOST + '/api/label', result => {
        var tagHtml = ''
        result.array.forEach(element => {
            var level = Math.ceil(element.count / 2)
            level = level > 5 ? 5 : level
            var prop = property[level]
            tagHtml += '<a href="label.html?labelName=' + element.name + '" style="font-size:' + prop.fontSize + ';color:' + prop.color + '">'
            tagHtml += element.name
            tagHtml += '</a>'
        })
        $('#tag-container').html(tagHtml)
        $('#tag-count').html(result.count)
    })
</script>
