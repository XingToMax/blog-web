<script>
    $.get(HOST + '/api/classification', (result) => {
        $('#cate-count').html(result.count)
        $('#list-container').html('')
        result.array.forEach(element => $('#list-container').append(constructNodeHtml(element)))
    })

    function constructNodeHtml(node) {
        var nodeHtml = '<li class="category-list-item"><a class="category-list-link" href="category.html?id=' + node.id + '">' + node.name + '</a><span class="category-list-count">' + node.blogCount + '</span>'
        if (node.sons.length > 0) {
            nodeHtml += '<ul class="category-list-child">'
        }
        node.sons.forEach(element => nodeHtml += constructNodeHtml(element))
        if (node.sons.length > 0) {
            nodeHtml += '</ul>'
        }
        nodeHtml += '</li>'
        return nodeHtml
    }
</script>
